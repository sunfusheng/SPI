apply plugin: 'groovy'
apply plugin: 'maven'

dependencies {
    compile 'com.android.tools.build:gradle:3.3.2'
}

dependencies {
    compile gradleApi()
    compile localGroovy()
}

repositories {
    mavenCentral()
}

if (rootProject.isLocalDevelop) {
    uploadArchives {
        repositories {
            mavenDeployer {
                pom.groupId = 'com.sunfusheng'
                pom.artifactId = 'spi-plugin'
                pom.version = rootProject.versionName
                repository(url: uri('../local_maven'))
            }
        }
    }

    task sourcesJar(type: Jar) {
        from project.sourceSets.main.groovy.srcDirs
        classifier = 'sources'
    }

    task javadocJar(type: Jar, dependsOn: groovydoc) {
        classifier = 'javadoc'
        from groovydoc.destinationDir
    }

    artifacts {
        archives javadocJar
        archives sourcesJar
    }
} else {
    apply plugin: 'com.novoda.bintray-release'

    publish {
        userOrg = 'sfsheng0322'
        groupId = 'com.sunfusheng'
        artifactId = 'spi-plugin'
        publishVersion = rootProject.versionName
        desc = 'SPI Plugin'
        website = 'https://github.com/sunfusheng/SPI'
    }
}